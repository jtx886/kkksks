    <script>

        function getParamIcon(type) {

            const api = apiData.find(a => a.id === apiId);

            const responseArea = document.getElementById('apiResponseArea');
            const responseBody = document.getElementById('apiResponseBody');
            
            // ä¸ºæŒ‰é’®æ·»åŠ å¼¹å¼¹æ•ˆæœ

        // æœç´¢åŠŸèƒ½
        function searchAPIs() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim().toLowerCase();
            const apiCards = document.querySelectorAll('.api-card');
            const noResults = document.getElementById('noResults');
            
            let visibleCount = 0;
            
            apiCards.forEach(card => {
                const keywords = card.getAttribute('data-keywords') || '';
                const apiName = card.querySelector('.api-name').textContent.toLowerCase();
                const apiDescription = card.querySelector('.api-description').textContent.toLowerCase();
                const apiMethod = card.querySelector('.api-method').textContent.toLowerCase();
                const apiEndpoint = card.querySelector('.api-endpoint').textContent.toLowerCase();
                
                // æ£€æŸ¥æ˜¯å¦åŒ¹é…æœç´¢è¯
                const matchesSearch = 
                    searchTerm === '' || 
                    keywords.toLowerCase().includes(searchTerm) ||
                    apiName.includes(searchTerm) ||
                    apiDescription.includes(searchTerm) ||
                    apiMethod.includes(searchTerm) ||
                    apiEndpoint.includes(searchTerm);
                
                if (matchesSearch) {
                    card.classList.remove('hidden');
                    card.style.display = 'block';
                    visibleCount++;
